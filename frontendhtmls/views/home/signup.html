<html><!-- <%- include('../_partial/_header'); -%> -->
  <head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NewUser</title>
        <link rel="stylesheet" href="../../css/signup.css">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
        <link rel='icon' href='../../images/Mankara Logo (Transparent).png' sizes='any'> 
  </head>
  <body>
    <div class="sucontainer">
      <img src='../../images/Mankara Logo (Transparent).png' style='width:10%;'>
      <h2>Mankara</h2>
      <div class="container">
        <form action='./newUser/create' method='POST' id='newUserForm'>
          <span>User Type</span>
          <select name='userType' id='userType' form='newUserForm'>        
            <option value='USER'>Regular User</option>
            <option value='administrator'>Administrator</option>
            <option value='MANAGER'>Manager</option>
          </select>
          <br>
          <span>First Name</span><input name='first' id='first' type="text"><br>
          <span>Last Name</span><input name='last' id='last'  type="text"><br>
          <span>Date of Birth</span><input id="DOB" name='DOB' type="date"><br>
          <span>Email Address</span><input  name='email' id='email' type="email"><br>
          Choose a security Question
          <select name='securityQuestion' id='securityQuestion' form='newUserForm'>        
            <option value='What was the house number and street name you lived in as a child?'>What was the house number and street name you lived in as a child?</option>
            <option value='What primary school did you attend?'>What primary school did you attend?</option>
            <option value='What were the last four digits of your childhood telephone number?'>What were the last four digits of your childhood telephone number?</option>
          </select><br>
          <span>Security Question Answer:</span><input id='answer' name='answer'type='text'><br>
          <span>Password</span>
          <input id='pass' name='pass' type="password">
          <button>Submit</button>
        </form>
        <div  id='regexChecker'></div>
      </div>
    </div>
  </body>
  <script src="ejsscripts/signup.js"></script>
